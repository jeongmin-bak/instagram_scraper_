<div class = "pragmatic_header">
    <div>
        <a href="{% url 'mainapp:index' %}", style="color: black; text-decoration:none">
            <h1 class="pragmatic_logo">Instagram Crawler</h1>
        </a>
    </div>

    <div>
        <a href="{% url 'boardapp:board' %}?next={{ request.path }}">
        <span>board</span>
        </a>
        <span>nav2</span>
        <span>nav3</span>
        {% if not user.is_authenticated %}
        <a href="{% url 'accountapp:login' %}?next={{ request.path }}">
            <span>login</span>
        </a>
        <a href="{% url 'accountapp:create' %}">
            <span>SignUp</span>
        </a>
        {% else %}
        <a href="{% url 'accountapp:detail' pk=user.pk %}">
            <span>MyPage</span>
        </a>
        <a href="{% url 'accountapp:logout' %}?next={{ request.path }}">
            <span>logout</span>
        </a>
        {% endif %}

    </div>
</div>
