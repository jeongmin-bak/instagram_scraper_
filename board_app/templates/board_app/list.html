{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
<header>
    <div class="navbar navbar-dark bg-dark shadow-sm mb-3">
        <div class="container d-flex justify-content-between">
            <a href="/" class="navbar-brand d-flex align-items-center">
                <strong>게시판</strong>
            </a>
        </div>
    </div>
</header>

<div class="container">
    <table class="table">
        <thead class="thead-light">
        <tr class="text-center">
            <th scope="col">#</th>
            <th scope="col">키워드</th>
            <th scope="col">작성자</th>
            <th scope="col">작성일</th>
            <th scope="col">EXCEL/CSV</th>
        </tr>
        </thead>

        <tbody>
            {% for board in boards %}
                <tr class="text-center">
                    <th scope="row">
                        <span>{{ board.id }}</span>
                    </th>
                    <td>
                        <a href="/board/post/{{ board.id }}">
                            <span>{{ board.keyword }}</span>
                        </a>
                    </td>
                    <td>
                        <span>{{ board.author }}</span>
                    </td>
                    <td>
                        <span>{{ board.created_date | date:"Y-m-d" }}</span>
                    </td>
                    <td>
                        <a class="btn btn-primary" href="/board/export_user_xls/{{ board.id }}" role="button">다운로드</a>
                    </td>
                </tr>
        {% endfor %}
        </tbody>
    </table>

    <div class="row">
        <div class="col-auto mr-auto"></div>
        <div class="col-auto">
            <a class="btn btn-dark rounded-pill" href="{% url 'boardapp:write' %}" role="button">글쓰기</a>
        </div>
    </div>
</div>
{% endblock %}
